<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Raport dzienny</title>

<style>
body{
  margin:0;
  padding:16px;
  background:#0f1724;
  color:#e6eef8;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}
.container{max-width:800px;margin:auto}
.card{background:rgba(255,255,255,.05);padding:16px;border-radius:14px}
label{display:block;margin-top:14px;margin-bottom:6px}
input,select,textarea{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.15);
  background:#0b1220;
  color:#e6eef8;
}
button{
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#06b6d4;
  font-weight:700;
}
.resultBox{
  margin-top:10px;
  padding:12px;
  background:#08101c;
  border-radius:10px;
  text-align:center;
  font-weight:bold;
}
</style>
</head>

<body>
<div class="container">
<div class="card">

<form id="dailyForm">

<label>Imię</label>
<select id="name">
  <option value="">— wybierz imię —</option>
  <option value="Olga">Olga</option>
  <option value="Estera">Estera</option>
  <option value="Weronika">Weronika</option>
  <option value="Renata">Renata</option>
  <option value="Małgorzata">Małgorzata</option>
  <option value="Damaris">Damaris</option>
  <option value="Anna">Anna</option>
</select>

<label>Sklep</label>
<select id="shop">
  <option value="">— wybierz sklep —</option>
  <option value="Karmelicka">Karmelicka</option>
  <option value="Plac">Plac</option>
  <option value="Starowiślna">Starowiślna</option>
</select>

<label>Utarg – gotówka (PLN)</label>
<input id="cash" type="number" step="0.01">

<label>Utarg – karta (PLN)</label>
<input id="card" type="number" step="0.01">

<label>Raport kasowy</label>
<input id="raportKasowy" type="number" step="0.01">

<label>Zakupy i wpłaty</label>
<select id="zakupyTyp">
  <option value="Pracownicze">Pracownicze</option>
  <option value="Szef">Szef</option>
</select>
<input id="zakupyKwota" type="number" step="0.01">

<label>Rozchody i wydatki</label>
<select id="wydatkiTyp">
  <option value="Marcin">Marcin</option>
  <option value="Czynsz">Czynsz</option>
  <option value="Inne">Inne</option>
</select>
<input id="wydatkiKwota" type="number" step="0.01">

<label>Gotówka w kasetce</label>
<input id="kasetka" type="number" step="0.01">

<div class="resultBox">
Saldo końcowe: <span id="saldo">0.00</span> PLN
</div>

<label>Uwagi</label>
<textarea id="notes"></textarea>

<button type="submit">Zapisz raport</button>

</form>

</div>
</div>

<script>
const FORM_ENDPOINT = "https://script.google.com/macros/s/AKfycbzPW48v1kLGarrjVvvPecZa2op0ztiqNcb2F8hKCklwBkXe1Ek2eruITWKGndlOG2NNag/exec";

const nameField = document.getElementById("name");
const shopField = document.getElementById("shop");
const cash = document.getElementById("cash");
const card = document.getElementById("card");
const raportKasowy = document.getElementById("raportKasowy");
const zakupyTyp = document.getElementById("zakupyTyp");
const zakupyKwota = document.getElementById("zakupyKwota");
const wydatkiTyp = document.getElementById("wydatkiTyp");
const wydatkiKwota = document.getElementById("wydatkiKwota");
const kasetka = document.getElementById("kasetka");
const notes = document.getElementById("notes");
const saldo = document.getElementById("saldo");

function liczSaldo(){
  saldo.textContent = (
    (parseFloat(cash.value) || 0) -
    (parseFloat(wydatkiKwota.value) || 0)
  ).toFixed(2);
}
cash.addEventListener("input", liczSaldo);
wydatkiKwota.addEventListener("input", liczSaldo);

document.getElementById("dailyForm").addEventListener("submit", async e => {
  e.preventDefault();

  const data = {
   date: new Date().toLocaleString("pl-PL"),
    name: nameField.value,
    shop: shopField.value,
    cash: cash.value,
    card: card.value,
    raportKasowy: raportKasowy.value,
    zakupyTyp: zakupyTyp.value,
    zakupyKwota: zakupyKwota.value,
    wydatkiTyp: wydatkiTyp.value,
    wydatkiKwota: wydatkiKwota.value,
    kasetka: kasetka.value,
    saldoKoncowe: saldo.textContent,
    notes: notes.value
  };

  await fetch(FORM_ENDPOINT, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  alert("Zapisano");
  e.target.reset();
  saldo.textContent = "0.00";
});
</script>

</body>
</html>
